<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - REMO-TASK</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- LOGIN SCREEN -->
    <div class="screen active">
        <div class="container">
            <div class="auth-header">
                <div class="auth-icon">ðŸš€</div>
                <h1>Welcome Back</h1>
                <p>Sign in to continue to your dashboard</p>
            </div>

            <div class="card auth-form">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="loginEmail" placeholder="your.email@example.com">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password">
                </div>

                <div class="remember-row">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <button class="link-btn" id="forgotBtn">Forgot?</button>
                </div>

                <button id="loginBtn" class="btn btn-primary">Sign In</button>

                <div class="divider">
                    <span>OR</span>
                </div>
            </div>

            <div class="signup-link">
                <p>Don't have an account?</p>
                <button id="createAccountBtn" class="link-btn">Create Account</button>
            </div>
        </div>
    </div>

    <!-- LOADING OVERLAY -->
    <div id="loadingOverlay" class="overlay">
        <div class="spinner"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
